<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Countdown Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Settings</h2>
    <label>
        <input type="checkbox" id="showF1" checked>
        Show F1 Calendar
    </label>
    <br>
    <label>
        <input type="checkbox" id="showF2">
        Show F2 Calendar
    </label>
    <br>
    <label>
        <input type="checkbox" id="showF3">
        Show F3 Calendar
    </label>
    <br>
    <label>
        <input type="checkbox" id="showFantasyLock" checked />
        Show F1 Fantasy Team Lock Warning
      </label>
      <br />  
    <label>
        <input type="checkbox" id="showSeconds" checked>
        Show seconds
    </label>
    <br>
    <label for="numSessions">Number of upcoming sessions:</label>
    <input id="numSessions" type="number" value="5" min="1" max="50">
    <br>
    <label>
        <input type="checkbox" id="notifications-toggle"> Enable Notifications
    </label>
    <br>
    <button id="test-notification">Test Notification</button>
    <br>
    <script src="options.js"></script>
</body>
</html>
